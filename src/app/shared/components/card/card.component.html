<mat-card class="example-card"> 
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <img style="width:400px" src={{imagen}}>
    <mat-card-content>
      <p>
       {{description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="like()" mat-button>
        <mat-icon *ngIf="fav">favorite</mat-icon>
        <mat-icon *ngIf="!fav">favorite_border </mat-icon>
      </button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
